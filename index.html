<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de URL</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer-text {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        .footer-text a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Reproductor de Clips de Kick.com BRB</h2>
        <div class="form-group">
            <label for="streamerName">Nombre del Streamer:</label>
            <input type="text" id="streamerName" class="form-control">
        </div>
        <div class="form-group">
            <label for="timeframe">Periodo de tiempo:</label>
            <select id="timeframe" class="form-control">
                <option value="day">Día</option>
                <option value="week" selected>Semana</option>
                <option value="month">Mes</option>
                <option value="all">Todo</option>
            </select>
        </div>
        <button id="generateBtn" class="btn btn-primary">Generar URL</button>
        <div id="outputSection" class="mt-3">
            <p>Copia y pega esto como una fuente en tu navegador en OBS:</p>
            <div id="generatedUrl" class="alert alert-success"></div>
            <button id="copyBtn" class="btn btn-secondary">Copiar al Portapapeles</button>
        </div>
        <div class="footer-text">
            <p class="font-weight-bold">Creado por: <a href="https://IRLhosting.com">IRLhosting.com</a> | <a href="https://IRLtools.com">IRLtools.com</a> <br><i>Nos llevamos a los streamers y sus espectadores afuera.</i></p>
        </div>     
        <div class="mt-3">
            <p>Dónde pegar en OBS (ten en cuenta los demás ajustes también):</p>
            <img src="chrome_aPS9ce0SCy.png" alt="Imagen instructiva" style="max-width:100%;height:auto;">
        </div>          
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#generateBtn').click(function() {
                var streamerName = $('#streamerName').val();
                var timeframe = $('#timeframe').val();
                var baseUrl = 'https://clipslau.github.io/clips.html?'; // Cambié el enlace aquí
                var generatedUrl = baseUrl + 'streamerName=' + encodeURIComponent(streamerName) + '&duration=' + encodeURIComponent(timeframe);

                $('#generatedUrl').text(generatedUrl);
                $('#outputSection').show();
            });

            $('#copyBtn').click(function() {
                var urlText = $('#generatedUrl').text();
                navigator.clipboard.writeText(urlText);
                alert('¡URL copiada al portapapeles!');
            });

            // Inicialmente oculta la sección de salida
            $('#outputSection').hide();
        });
    </script>
</body>
</html>
